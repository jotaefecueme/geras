<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GERAS</h1>
        <h2>Predicción de Edad y Género por Voz</h2>
        <button id="recordButton">Grabar</button>
        <button id="stopButton" disabled>Detener</button>
        <p id="prediction"></p>
        <div id="status"></div>
    </div>

    <script>
        let audioContext;
        let recorder;
        let audioBlob;
        let timerInterval;
        const RECORD_TIME = 10000; // Tiempo máximo de grabación en milisegundos

        document.getElementById('recordButton').addEventListener('click', async () => {
            if (recorder && recorder.state === 'recording') {
                return;
            }

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({audio: true});
            recorder = new MediaRecorder(stream);

            let chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async () => {
                audioBlob = new Blob(chunks, {type: 'audio/webm'});
                document.getElementById('stopButton').disabled = true;
                document.getElementById('recordButton').disabled = false;
                clearInterval(timerInterval);
                document.getElementById('status').innerText = 'Grabación detenida.';
                await sendAudio();
            };

            recorder.start();
            document.getElementById('recordButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('status').innerText = 'Grabando... 10s';
            
            let timeLeft = RECORD_TIME / 1000;
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    recorder.stop();
                } else {
                    document.getElementById('status').innerText = `Grabando... ${timeLeft}s`;
                }
            }, 1000);
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
            }
        });

        async function sendAudio() {
            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.webm');
            try {
                const response = await fetch('https://python-quality-fully.ngrok-free.app/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                const genderProbabilities = data.gender_probabilities;
                const genderEntries = Object.entries(genderProbabilities);
                const maxGender = genderEntries.reduce((max, entry) => entry[1] > max[1] ? entry : max, ['', 0]);

                document.getElementById('prediction').innerHTML = `
                    <div>
                        <strong>Predicción de Edad:</strong> ${data.age} años (${data.age_category})
                    </div>
                    <div>
                        <strong>Predicción de Género:</strong> ${maxGender[0].charAt(0).toUpperCase() + maxGender[0].slice(1)}: ${maxGender[1].toFixed(2)}%
                    </div>
                `;
            } catch (error) {
                document.getElementById('prediction').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
