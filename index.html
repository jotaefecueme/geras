<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERAS</title>
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .container:active {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .recording {
            background-color: #ff4d4d;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        #status {
            margin-top: 10px;
            font-size: 16px;
            color: #007aff;
        }

        .loading {
            font-style: italic;
            color: #007aff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 16px;
                margin-bottom: 15px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GERAS</h1>
        <h2>- predicción de edad y género por voz -</h2>
        <button id="recordButton" aria-label="Start recording">Grabar</button>
        <button id="stopButton" aria-label="Stop recording" disabled>Detener</button>
        <p id="prediction"></p>
        <div id="status"></div>
    </div>

    <script>
        let audioContext;
        let recorder;
        let audioBlob;
        let timerInterval;
        const RECORD_TIME = 10000; // Tiempo máximo de grabación en milisegundos

        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const predictionDiv = document.getElementById('prediction');

        recordButton.addEventListener('click', async () => {
            if (recorder && recorder.state === 'recording') {
                return;
            }

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                recorder = new MediaRecorder(stream);

                let chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = async () => {
                    audioBlob = new Blob(chunks, {type: 'audio/webm'});
                    stopButton.disabled = true;
                    recordButton.disabled = false;
                    recordButton.classList.remove('recording');
                    clearInterval(timerInterval);
                    statusDiv.innerText = 'Grabación detenida.';
                    await sendAudio();
                };

                recorder.start();
                recordButton.disabled = true;
                recordButton.classList.add('recording');
                stopButton.disabled = false;
                statusDiv.innerText = 'Grabando... 10s';

                let timeLeft = RECORD_TIME / 1000;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        recorder.stop();
                    } else {
                        statusDiv.innerText = `Grabando... ${timeLeft}s`;
                    }
                }, 1000);
            } catch (error) {
                statusDiv.innerText = 'Error al acceder al micrófono. Verifica los permisos.';
                recordButton.disabled = false;
            }
        });

        stopButton.addEventListener('click', () => {
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
            }
        });

        async function sendAudio() {
            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.webm');

            predictionDiv.innerHTML = '<div class="loading">Procesando predicción, por favor espera...</div>';

            try {
                const response = await fetch('https://python-quality-fully.ngrok-free.app/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                // Manejo de respuestas simplificadas
                if (data.group) {
                    predictionDiv.innerHTML = `<strong>Resultado:</strong> ${data.group}`;
                } else {
                    predictionDiv.innerHTML = `<strong>Género:</strong> ${data.gender}, <strong>Edad:</strong> ${data.age}`;
                }
            } catch (error) {
                predictionDiv.innerText = 'Error al procesar la predicción: ' + error.message;
            }
        }

        navigator.permissions.query({ name: 'microphone' }).then((permissionStatus) => {
            if (permissionStatus.state === 'denied') {
                statusDiv.innerText = 'Permiso de micrófono denegado. Activa el micrófono en los ajustes.';
                recordButton.disabled = true;
            }
        });
    </script>
</body>
</html>
