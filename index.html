<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERAS</title>
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f7f8fa, #e2e2e2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
        }

        h2 {
            color: #777;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 300;
            font-style: italic;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%; /* Ocupa el 100% del ancho disponible en pantallas pequeñas */
            box-sizing: border-box; /* Incluye padding y border en el ancho total */
            min-height: 50px; /* Altura mínima para facilitar el toque */
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            text-align: left;
            white-space: pre-line;
        }

        .prediction-item {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .prediction-title {
            font-weight: bold;
            color: #333;
        }

        .prediction-value {
            font-weight: normal;
            color: #666;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #007aff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            button {
                font-size: 16px;
                padding: 12px 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GERAS</h1>
        <h2>- Predicción de Edad y Género por Voz -</h2>
        <div class="button-group">
            <button id="recordButton">Grabar</button>
            <button id="stopButton" disabled>Detener</button>
        </div>
        <p id="prediction"></p>
        <div id="status"></div> <!-- Área para mostrar el temporizador y el estado de grabación -->
    </div>

    <script>
        let audioContext;
        let recorder;
        let audioBlob;
        let timerInterval;
        const RECORD_TIME = 10000; // Tiempo máximo de grabación en milisegundos

        document.getElementById('recordButton').addEventListener('click', async () => {
            if (recorder && recorder.state === 'recording') {
                // Si ya está grabando, no hacer nada
                return;
            }

            audioContext = new (window.AudioContext || window.webkitAudioContext)({sampleRate: 16000});
            const stream = await navigator.mediaDevices.getUserMedia({audio: true});
            const input = audioContext.createMediaStreamSource(stream);
            recorder = new MediaRecorder(stream, {mimeType: 'audio/webm'});

            let chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async e => {
                audioBlob = new Blob(chunks, {type: 'audio/webm'});
                document.getElementById('stopButton').disabled = true;
                document.getElementById('recordButton').disabled = false;
                clearInterval(timerInterval);
                document.getElementById('status').innerText = 'Grabación detenida.';
                await sendAudio();
            };

            recorder.start();
            document.getElementById('recordButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('status').innerText = 'Grabando... 10s';
            
            let timeLeft = RECORD_TIME / 1000;
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    recorder.stop();
                } else {
                    document.getElementById('status').innerText = `Grabando... ${timeLeft}s`;
                }
            }, 1000);

            // Feedback táctil
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]); // Vibrar durante la grabación
            }
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
            }
        });

        async function sendAudio() {
            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.webm');
            try {
                const response = await fetch('https://python-quality-fully.ngrok-free.app/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                // Determine the gender with the highest probability
                const genderProbabilities = data.gender_probabilities;
                const genderEntries = Object.entries(genderProbabilities);
                const maxGender = genderEntries.reduce((max, entry) => entry[1] > max[1] ? entry : max, ['', 0]);

                document.getElementById('prediction').innerHTML = `
                    <div class="prediction-item">
                        <span class="prediction-title">Predicción de Edad:</span>
                        <span class="prediction-value">${data.age} años (${data.age_category})</span>
                    </div>
                    <div class="prediction-item">
                        <span class="prediction-title">Predicción de Género:</span>
                        <span class="prediction-value">${maxGender[0].charAt(0).toUpperCase() + maxGender[0].slice(1)}: ${maxGender[1].toFixed(2)}%</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('prediction').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
